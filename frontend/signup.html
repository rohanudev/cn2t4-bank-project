<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tikkle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup">
        <div class="subtitle">회원가입</div>

        <div>
          <div class="subsubtitle">인증 정보 입력</div>


          <div class="info-input-box">
              <input type="email" class="info-input-text" placeholder="이메일">
          </div>

          <div class="info-input-box">
              <input type="password" class="info-input-text" placeholder="비밀번호">
          </div>

          <div class="info-input-box">
              <input type="password" class="info-input-text" placeholder="비밀번호 확인">
          </div>
        </div>
        
        <div>
          <div class="subsubtitle">개인 정보 입력</div>

          <div class="info-input-box">
              <input type="text" class="info-input-text" placeholder="이름">
          </div>

          <div class="info-input-box">
              <input type="tel" class="info-input-text" placeholder="휴대폰 번호">
          </div>

          <div class="info-input-box">
              <input type="text" class="info-input-text" placeholder="생년월일(ex.YYMMDD)">
          </div>
        </div>
        
        <div class="btn-container">
          <div class="half-btn-light">취소</div>
          <div class="half-btn-dark">생성</div>
        </div>
        
    </div>
</body>
</html>
