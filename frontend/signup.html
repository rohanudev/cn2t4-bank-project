<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tikkle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup">
        <div class="subtitle-signup">회원가입</div>


        <div class="subtitle-auth-info">인증 정보 입력</div>

        
        <div class="enter-email-box">
            <input type="email" class="enter-email-text" placeholder="이메일">
        </div>
        
        <div class="enter-password-box">
            <input type="password" class="enter-password-text" placeholder="비밀번호">
        </div>

        <div class="check-password-box">
            <input type="password" class="check-password-text" placeholder="비밀번호 확인">
        </div>
        
        <div class="subtitle-user-info">개인 정보 입력</div>

        <div class="enter-name-box">
            <input type="text" class="enter-name-text" placeholder="이름">
        </div>

        <div class="enter-phone-box">
            <input type="tel" class="enter-phone-text" placeholder="휴대폰 번호">
        </div>

        <div class="enter-birth-box">
            <input type="text" class="enter-birth-text" placeholder="생년월일(ex.YYMMDD)">
        </div>
        
        <div class="back-btn">취소</div>

        <div class="create-btn">생성</div>
        
    </div>
</body>
</html>
