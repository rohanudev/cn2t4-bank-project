<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tikkle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="_1">
        <div class="title lemon-regular">Tikkle</div>
        
        <div class="enter-email-box">
            <input type="email" class="enter-email-text" placeholder="이메일">
        </div>
        
        <div class="enter-password-box">
            <input type="password" class="enter-password-text" placeholder="비밀번호">
        </div>
        
        <div class="login-box">
            <div class="div">로그인</div>
        </div>
        
        <div class="signup-btn">
            <span>
                <span class="signup-btn-span">계정이 없으신가요? </span>
                <span class="signup-btn-span2">회원가입</span>
            </span>
        </div>
    </div>
</body>
</html>
